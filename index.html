<!DOCTYPE html>
<html>
<head>
    <title>GMod Loading Screen</title>
    <style>
        body { background: #1a1a1a; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; color: white; font-family: sans-serif; }
        canvas { border: 5px solid #444; background: #000; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startGame()">
        <div>
            <h1 style="color:#00FF00;">SNAKE</h1>
            <p style="font-size: 24px;">CLICK ANYWHERE TO ENABLE KEYS</p>
        </div>
    </div>

    <div style="position: absolute; top: 20px; text-align: center; width: 100%;">
        <h1 id="score">Score: 0</h1>
    </div>
    <canvas id="snake" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById("snake");
        var ctx = canvas.getContext("2d");
        var scoreElement = document.getElementById("score");
        var overlay = document.getElementById("overlay");

        var box = 20;
        var snake, food, score, d, gameInterval;

        function startGame() {
            overlay.style.display = 'none';
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10 * box, y: 10 * box}];
            food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
            score = 0;
            d = null;
            scoreElement.innerHTML = "Score: 0";
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 100);
        }

        document.addEventListener("keydown", function(e) {
            var key = e.keyCode;
            if((key == 37 || key == 65) && d != "RIGHT") d = "LEFT";
            else if((key == 38 || key == 87) && d != "DOWN") d = "UP";
            else if((key == 39 || key == 68) && d != "LEFT") d = "RIGHT";
            else if((key == 40 || key == 83) && d != "UP") d = "DOWN";
        });

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(var i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00FF00" : "#008800";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            if(!d) return;

            var snakeX = snake[0].x;
            var snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            var newHead = { x: snakeX, y: snakeY };

            // Wall/Self Collision
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height) {
                resetGame(); return;
            }
            for(var j = 0; j < snake.length; j++) {
                if(newHead.x == snake[j].x && newHead.y == snake[j].y) {
                    resetGame(); return;
                }
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = "Score: " + score;
                food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
            } else {
                snake.pop();
            }
            snake.unshift(newHead);
        }
    </script>
</body>
</html>
