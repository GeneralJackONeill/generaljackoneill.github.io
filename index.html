<!DOCTYPE html>
<html>
<head>
    <title>Homigrading My Grad</title>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* The scrolling background container */
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
        }

        /* Dark overlay to make text pop */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        /* Top Heading Container */
        .header-container {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Loading Bar (Bottom) */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50px;
            z-index: 10;
        }

        .status-text {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="slideshow"></div>
    <div id="vignette"></div>

    <div class="header-container">
        <h1>homigrading my grad</h1>
    </div>

    <div class="footer">
        <div class="status-text" id="status">Loading resources...</div>
    </div>

    <script>
        // ADD YOUR IMAGE URLS HERE
        const images = [
            "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=1920",
            "https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&q=80&w=1920",
            "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&q=80&w=1920"
        ];

        let currentIndex = 0;
        const slideshow = document.getElementById('slideshow');

        function nextImage() {
            slideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Initialize and set interval (5 seconds per image)
        nextImage();
        setInterval(nextImage, 5000);

        // Optional GMod specific hooks
        function SetFilesNeeded(needed) {
            document.getElementById('status').innerHTML = "Downloading " + needed + " files...";
        }
    </script>
</body>
</html>
